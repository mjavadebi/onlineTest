<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome - Learning & Personality Tests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 2rem;
      text-align: center;
    }
    .btn-container {
      display: flex;
      gap: 2rem;
    }
    button {
      padding: 1.5rem 3rem;
      font-size: 1.25rem;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Learning & Personality Tests</h1>
  <div class="btn-container">
    <button id="subjectBtn">Subject</button>
    <button id="researcherBtn">Researcher</button>
  </div>

  <script>
    document.getElementById('subjectBtn').addEventListener('click', () => {
      // Redirect to a test selection page
      window.location.href = 'tests.html';
    });
    document.getElementById('researcherBtn').addEventListener('click', () => {
      // Redirect to researcher instructions page
      window.location.href = 'researcher.html';
    });
  </script>
</body>
</html>
